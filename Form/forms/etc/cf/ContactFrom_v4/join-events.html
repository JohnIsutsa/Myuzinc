  <head>
    <title>Join Myuzinc</title>

    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link

  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            Join Myuzinc Today
          </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Your Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter your email addess"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 input100-select">
            <span class="label-input100">Select service</span>
            <div>
              <select class="selection-2" name="service">
                  <option>Magician</option>
                <option>Illusionist</option>
                <option>Fire Blowers</option>
                <option>Aerial Performers</option>
                <option>Acrobats</option>
                <option>LED & Neon artists</option>
                <option>Caricaturists</option>
                <option>Falcon Artists</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Link is required"
          >
            <span class="label-input100">Your Video Link</span>
            <input
              class="input100"
              type="text"
              name="link"
              placeholder="Enter your link"
            />
            <span class="focus-input100"></span>
          </div>

          <!--<div class="wrap-input100 input100-select">
					<span class="label-input100">Budget</span>
					<div>
						<select class="selection-2" name="budget">
							<option>Select Budget</option>
							<option>1500 $</option>
							<option>2000 $</option>
							<option>2500 $</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>-->

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Specify what your video is about... "
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                <span>
                  Submit
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script
      src="vendor/jquery/jquery-3.2.1.min.js"

    ></script>
    <script type="1d99a124ce620fd6df556b1c-text/javascript">
      $(".selection-2").select2({
      	minimumResultsForSearch: 20,
      	dropdownParent: $('#dropDownSelect1')
      });
    </script>
    <!--===============================================================================================-->
    <script
      src="vendor/daterangepicker/moment.min.js"
      type="1d99a124ce620fd6df556b1c-text/javascript"
    ></script>
    <script
      src="vendor/daterangepicker/daterangepicker.js"
      type="1d99a124ce620fd6df556b1c-text/javascript"
    ></script>
    <!--===============================================================================================-->
    <script

      type="1d99a124ce620fd6df556b1c-text/javascript"
    ></script>
    <!--===============================================================================================-->
